{% extends 'base/base_login.html' %}

{% load crispy_forms_tags %}

{% block title %}Inscrever{% endblock %}

{% block content %}
<div class="text-center">
    <i class="bi bi-bootstrap-fill" style="font-size: 75px; color: #212529;"></i>
    <h1 class="h3 mb-3 fw-normal">Criar uma conta</h1>
</div>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <a href="/accounts/login/">Autenticar</a>
    <input class="w-100 mt-3 btn btn-lg btn-dark" type="submit" value="Cadastrar">
</form>

<div class="container" style="max-width: 330px;">
    <p class="mt-3 mb-3 text-center">&copy; 2022</p>
</div>
{% endblock %}
