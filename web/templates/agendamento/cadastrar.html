{% extends 'base/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h1>cadastrar</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-primary mt-3" value="Salvar">
</form>
<script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
<script>
    new Cleave('#id_data', {
        blocks: [2, 2, 4],
        delimiters: ['/', '/'],
    });
</script>
{% endblock %}
