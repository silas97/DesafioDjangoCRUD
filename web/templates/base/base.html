<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body class="d-flex align-items-center">
    <header>
        <nav id="sidebarMenu" class="col-md-3 vh-100 col-lg-2 d-md-block bg-dark sidebar collapse text-white p-3" style="min-width: 250px;">
            <a href="/" class="d-flex align-items-center text-center justify-content-center mb-3 text-white text-decoration-none">
                <i class="bi bi-bootstrap" style="font-size: 32px;"></i>
                <span class="fs-4 ps-2">Bootstrap</span>
            </a>
            <hr>
            <div class="position-sticky flex-column flex-shrink-0 pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" style="color: white;" aria-current="page" href="/">
                            <i class="bi bi-house" style="font-size: 24px;"></i>
                            In√≠cio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/agendamento/listar/">
                            <i class="bi bi-journal-bookmark" style="font-size: 24px;"></i>
                            Agendamento
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/paciente/listar/">
                            <i class="bi bi-people" style="font-size: 24px;"></i>
                            Pacientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/accounts/password/change/">
                            <i class="bi bi-person" style="font-size: 24px;"></i>
                            Perfil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color: white;" href="/accounts/logout">
                            <i class="bi bi-door-open" style="font-size: 24px;"></i>
                            Sair
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="vw-100 vh-100 overflow-auto p-3">
        {%block content%}
        {%endblock%}
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
